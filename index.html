<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NobarFlix - Movie Streaming Platform</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="action-header">
    <div class="logo">
      <img src="NobarFlix.png" alt="NobarFlix Logo" />
    </div>
    <nav class="action-nav">
      <ul>
        <li><a href="#" class="nav-link active" data-page="home">Home</a></li>
        <li><a href="#" class="nav-link" data-page="movies">Movies</a></li>
        <li><a href="#" class="nav-link" data-page="tvshows">TV Shows</a></li>
        <li><a href="#" class="nav-link" data-page="franchise">Franchise</a></li>
        <li class="dropdown">
          <button class="dropbtn">Genres <i class="fas fa-chevron-down"></i></button>
          <div class="dropdown-content" id="genreDropdown">
            <!-- Will be populated by JavaScript -->
          </div>
        </li>
      </ul>
    </nav>
    <div class="action-search">
      <input type="text" id="searchInput" placeholder="Search movies..." />
      <button><i class="fas fa-search"></i></button>
    </div>
  </header>

  <main id="app-content">
    <!-- Content will be dynamically loaded here -->
  </main>

  <script src="main.js"></script>
</body>
</html>
